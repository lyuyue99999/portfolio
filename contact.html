<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bulma CSS -->
    <link rel="stylesheet" href="node_modules/bulma/css/bulma.min.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="contact.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">

    <!-- Title -->
    <title>Portfolio</title>
</head>
<body>

<!-- Header Section -->
<div class="header">
    <!-- Logo Picture -->
    <picture>
        <!-- Responsive Image -->
        <source media="(min-width: 1024px)" srcset="images/Yuyue2-1280.png">
        <source media="(min-width: 760px)" srcset="images/Yuyue2-1024.png">
        <source media="(max-width: 759px)" srcset="images/Yuyue2-430.png">
        <!-- Default Image -->
        <img src="images/Yuyue2-1280.png" alt="Yuyue's Portfolio">
    </picture>
    <!-- Website Title -->
    <h1>YUYUE'S PORTFOLIO</h1>
    <!-- Navigation -->
    <ul class="nav justify-content-end">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="index.html#work">Work</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
        </li>
    </ul>

    <!-- Offcanvas Navigation for Mobile -->
    <div class="nav-phone">
        <!-- Bootstrap JS for offcanvas navigation -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <nav class="navbar custom-navbar fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">YUYUE'S PORTFOLIO</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                    <!-- Custom Icon for Toggle Button -->
                    <img src="images/crown.png" alt="nav">
                </button>
                <!-- Offcanvas Menu -->
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <p class="offcanvas-title" id="offcanvasNavbarLabel">Navigation</p>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <!-- Navigation Links -->
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="about.html">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="index.html#work">Work</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Contact</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </div>
</div>

<!-- Main Content Section -->
<div class="grid">
    <!-- Avatar Image -->
    <div class="cell">
        <picture>
            <source media="(min-width: 1280px)" srcset="images/IMG_1209-1280.png">
            <source media="(min-width: 1024px) and (max-width: 1280px)" srcset="images/IMG_1209-1024.png">
            <source media="(max-width: 1024px)" srcset="images/IMG_1209-760.png">
            <!-- Default Image -->
            <img src="images/IMG_1209-1280.png" alt="My avatar">
        </picture>
    </div>
    <!-- Contact Form -->
    <div class="cell">
    <div class="form">
        <div class="field">
            <label class="label" for="nameInput">Name</label>
            <div class="control">
                <input id="nameInput" class="input" type="text" placeholder="Text input">
            </div>
        </div>

        <div class="field">
            <label class="label" for="emailInput">Email</label>
            <div class="control has-icons-left has-icons-right">
                <input id="emailInput" class="input is-danger" type="email" placeholder="Email input">
                <span class="icon is-small is-left">
                    <i class="fas fa-envelope"></i>
                </span>
                <span class="icon is-small is-right">
                    <i class="fas fa-exclamation-triangle"></i>
                </span>
            </div>
            <p class="help is-danger">This email is invalid</p>
        </div>

        <div class="field">
            <label class="label" for="messageInput">Your Message</label>
            <div class="control">
                <textarea id="messageInput" class="textarea" placeholder="Textarea"></textarea>
            </div>
        </div>

        <div class="field is-grouped">
            <div class="control">
                <button class="button is-link">Submit</button>
            </div>
            <div class="control">
                <button class="button is-link is-light">Cancel</button>
            </div>
        </div>
    </div>
</div>
</div>

<!-- Footer Section -->
<div class="card text-center">
    <div class="card-body">
        <p class="card-text">Keep it rigorous,</p>
        <p class="card-text">keep it loving</p>
        <!-- Social Media Links -->
        <a href="https://www.facebook.com/profile.php?id=61550277682471" class="btn btn-primary-custom">
            <!-- Facebook Icon -->
            <picture>
                <source media="(min-width: 1280px)" srcset="images/facebook.png">
                <source media="(min-width: 1024px) and (max-width: 1280px)" srcset="images/facebook-1024.png">
                <source media="(max-width: 1024px)" srcset="images/facebook-760.png">
                <!-- Default Image -->
                <img src="images/facebook.png" alt="facebook">
            </picture>
        </a>
        <a href="https://www.youtube.com/channel/UCotF2DsQJsopUcov-3HJYxg" class="btn btn-primary-custom">
            <!-- Youtube Icon -->
            <picture>
                <source media="(min-width: 1280px)" srcset="images/youtube.png">
                <source media="(min-width: 1024px) and (max-width: 1280px)" srcset="images/youtube-1024.png">
                <source media="(max-width: 1024px)" srcset="images/youtube-760.png">
                <!-- Default Image -->
                <img src="images/youtube.png" alt="youtube">
            </picture>
        </a>
        <a href="https://www.instagram.com/yuyue8851/" class="btn btn-primary-custom">
            <!-- Instagram Icon -->
            <picture>
                <source media="(min-width: 1280px)" srcset="images/instagram.png">
                <source media="(min-width: 1024px) and (max-width: 1280px)" srcset="images/instagram-1024.png">
                <source media="(max-width: 1024px)" srcset="images/instagram-760.png">
                <!-- Default Image -->
                <img src="images/instagram.png" alt="instagram">
            </picture>
        </a>
    </div>
    <!-- Footer Text -->
    <div class="card-footer text-body-secondary">
        &copy; Copyright Yuyue Liu, 2024
    </div>
</div>

</body>
</html>
